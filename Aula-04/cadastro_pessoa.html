<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Aula 04</title>
</head>
<header>
    <h1>Aula 04</h1>
</header>

<body>
    <main>
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <form action="cadastro.php" method="POST">
                <ul>
                    <div class="container" id="container-01">
                        <li>
                            <label for="name">Nome:</label>
                            <input type="text" name="name" id="name" placeholder="Nome" maxlength="100" required>
                        </li>
                        <li>
                            <label for="surname">Sobrenome:</label>
                            <input type="text" name="surname" id="surname" placeholder="Sobrenome" maxlength="100"
                                required>
                        </li>
                        <li>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="email@dominio.com" required>
                        </li>
                    </div>
                    <div class="container" id="container-02">
                        <li>
                            <label for="birthdate">Data de Nascimento:</label>
                            <input type="date" name="birthdate" id="birthdate" placeholder="31/12/1999" min="01/01/1920"
                                max="01/01/2024">
                        </li>
                        <li>
                            <label>Sexo:</label>
                            <label for="gender">Masculino
                                <input type="radio" name="gender" value="male">
                            </label>
                            <label for="gender">Feminino
                                <input type="radio" name="gender" value="female">
                            </label>
                        </li>
                    </div>
                    <div class="container" id="container-03">
                        <li>
                            <label for="address">Endereço:</label>
                            <input type="text" name="address" id="address" placeholder="Rua, Bairro, Cidade"
                                maxlength="200">
                        </li>
                        <li>
                            <label for="color">Cor favorita:</label>
                            <input type="color" name="color" id="color" placeholder="Cor favorita">
                        </li>
                        <li>
                            <label for="state">Estado (UF):</label>
                            <select id="state" name="state">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                        </li>
                    </div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
            </form>
            </ul>
        </fieldset>
    </main>
</body>

</html>
