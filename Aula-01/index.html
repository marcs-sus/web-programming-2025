<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-01</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h1>Aula 01</h1>
</header>
<body>
    <main>
        <form action="">
            <h3>Formulário</h3>
            <br>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Nome completo">
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Email@dominio.com">
            <br>
            <label for="phone">Telefone:</label>
            <input type="text" name="phone" id="phone" placeholder="(99) 99999-9999">
            <br>
            <label for="person">Tipo de pessoa (Física ou Jurídica):</label>
            <select name="person" id="person">
                <option value="physical" selected>Pessoa Física</option>
                <option value="juridical">Pessoa Jurídica</option>
            </select>
            <br>
            <label for="address">Endereço:</label>
            <input type="text" name="address" id="address" placeholder="Rua, número, complemento">
            <br>
            <label for="state">UF:</label>
            <input type="text" name="state" id="state" maxlength="2" placeholder="UF">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
